<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image slider</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  	<h1 class="title">Gallery</h1>
    <div class="slider-box">
    	<!-- Slides -->
      <div class="slider">
      	<div class="slide">
      	  <img src="images/15.jpg" alt="Slider image" class="slider--img" />
      	</div>
      	<div class="slide">
      	  <img src="images/7.jpg" alt="Slider image" class="slider--img" />
      	</div>
      	<div class="slide">
      	  <img src="images/21.jpg" alt="Slider image" class="slider--img" />
      	</div>
      	<div class="slide">
      	  <img src="images/19.jpg" alt="Slider image" class="slider--img" />
      	</div>
      	<div class="slide">
      	  <img src="images/Hero.jpeg" alt="Slider image" class="slider--img" />
      	</div>
      	<div class="slide">
      	  <img src="images/30.jpg" alt="Slider image" class="slider--img" />
      	</div>
      </div>
    	
    	<!-- Controls -->
    	<div class="controls">
    		<button class="btn" id="prevBtn">‹</button>
    		<button class="btn" id="nextBtn">›</button>
    	</div>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
